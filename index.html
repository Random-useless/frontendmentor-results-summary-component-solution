<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- add the javascript to populate the list with the provided data -->
  <script type="module" src="index.js" defer></script>

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="wrapper">
    <section class="result">
      <h1 class="result-title">Your Result</h1>
      <p class="result-rating"> <Span>76</Span> of 100</p>
      <p class="result-rmk">Great</p>
      <p class="result-comment">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h2 class="summary-title">Summary</h2>
      <ul id="summary-list" class="summary-list">
        <!-- Will be dynamically populated -->
      </ul>
      <button class="btn-cnt">Continue</button>
    </section>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>

</body>

</html>
